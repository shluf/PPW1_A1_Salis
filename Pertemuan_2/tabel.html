<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel | Salis Haidar</title>
</head>
<body style="display: flex; justify-content:center; align-items:center;">
<!-- 
    Tag <table> digunakan untuk membuat sebuah tabel.
    boder="2" digunakan untuk mengatur ketebalan dari garis tepi tabel
 -->
    <table border="2">
<!-- 
    <tr> adalah tag untuk mendefinisikan baris dalam tabel.
    Tag <th> digunakan untuk sel header (judul) dalam tabel.
    sedangkan tag <td> adalah tag yang digunakan untuk sel data dalam tabel.
 -->
        <tr>
            <th><b>Nama</b></th>
            <th><b>Usia</b></th>
        </tr>
        <tr>
            <td>Salis Haidar Luthfi</td>
            <td>19 Tahun</td>
        </tr>
    </table>
</body>
</html>
