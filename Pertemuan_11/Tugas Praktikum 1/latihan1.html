<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>

<body>
    <script>
        const input1 = prompt("Masukan bilangan pertama: ");
        const input2 = prompt("Masukan bilangan kedua: ");

        document.write(input1 > input2
            ? `<center><h1> Bilangan ${input1} lebih besar dari bilangan ${input2} </h1></center>`
            : input1 == input2
                ? `<center><h1> Bilangan ${input1} sama dengan bilangan ${input2} </h1></center>`
                : `<center><h1> Bilangan ${input1} lebih kecil dari bilangan ${input2} </h1></center>`);
    </script>
</body>

</html>
