<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>

    <!-- eksternal -->
    <script src="script.js"></script> 
</head>
<body>
    <h1>Contoh JavaScript</h1>
    <h2 id="demo">Contoh teks</h2>
    
    <!-- inline -->
    <button onclick="alert('Teks ini diubah menggunakan inline JavaScript.')">Ubah Teks</button>

    <script>
        // embed
        function ubahTeks() {
            document.getElementById("demo").innerHTML = "Teks ini diubah menggunakan internal JavaScript.";
        }
        ubahTeks();
    </script>
</body>
</html>
