<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    <script>
        // console.log()
        console.log("Hello, ini adalah pesan dari console.log!");

        // alert()
        alert("Hello, ini adalah pesan dari alert!");

        // document.write()
        document.write("<h2>Hello, ini adalah pesan dari document.write!</h2>");

        // innerHTML
        document.body.innerHTML += "<div>Hello, ini adalah pesan dari innerHTML!</div>";
    </script>
</body>
</html>
